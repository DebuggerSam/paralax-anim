<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7958/7958462.png" type="image/x-icon">
    <title>Basic animation</title>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="page">
        <div class="paralax">
            <ul class="paralax__list">
                <li>
                    <div class="paralax__bg"></div>
                </li>
                <li>
                    <div class="paralax__rope paralax__rope1">
                        <div class="paralax_element paralax_element1"><span></span></div>
                        <div class="paralax_element paralax_element2"><span></span></div>
                        <div class="paralax_element paralax_element3"><span></span></div>
                        <img src="img/rope.png" alt="">
                    </div>
                </li>
                <li>   <div class="paralax__rope paralax__rope2">
                    <div class="paralax_element paralax_element4"><span></span></div>
                    <div class="paralax_element paralax_element5"><span></span></div>
                    <img src="img/rope.png" alt="">
                </div>
            </li>
                <li>
                    <div class="paralax__rope paralax__rope3">
                        <div class="paralax_element paralax_element6"><span></span></div>
                        <div class="paralax_element paralax_element7"><span></span></div>
                        <div class="paralax_element paralax_element8"><span></span></div>
                        <img src="img/rope.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="paralax_wave paralax_wave1"></div>
                </li>
                <li>
                    <div class="paralax_wave paralax_wave2"></div>

                </li>
                <li>
                    <div class="paralax_wave paralax_wave3"></div>

                </li>
                <li>
                    <div class="paralax_wave paralax_wave4"></div>

                </li>
                <li class="anim">
                    <div class="paralax_lightHouse"></div>
                </li>
                <li>
                    <div class="paralax_wave paralax_wave5"></div>

                </li>
                <li>
                    <div class="paralax_wave paralax_wave6"></div>

                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
</div>



</body>
</html>
